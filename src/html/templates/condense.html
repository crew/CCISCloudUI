<div class="condense-page">
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">New instance</h1>
            <div class="col-md-8 col-md-offset-2">
                <h2>Hostname <small>Something memorable I hope.</small></h2>
                <input type="text" class="form-control" ng-model="hostname"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Description <small>Something to remember this instance.</small></h2>
                <input type="text" class="form-control" ng-model="description"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-2">
                <div class="instance-type" ng-class="{'instance-type-active': isSelectedInstanceType('t2.micro')}" ng-click="setSelectedInstanceType('t2.micro')">
                    <h3 class="text-center">t2.micro</h3>
                    <ul>
                        <li>1GB RAM</li>
                        <li>1 Core</li>
                        <li>$0.013/hr</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <div class="instance-type" ng-class="{'instance-type-active': isSelectedInstanceType('t2.small')}" ng-click="setSelectedInstanceType('t2.small')">
                    <h3 class="text-center">t2.small</h3>
                    <ul>
                        <li>2GB RAM</li>
                        <li>1 Core</li>
                        <li>$0.026/hr</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <button class="btn btn-lg btn-primary" ng-click="condense_instance()">Create Instance</button>
            </div>
        </div>
    </div>
</div>
